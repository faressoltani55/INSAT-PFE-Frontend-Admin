<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="../../../assets/img/insat.jpg" alt="...">
      </div>
      <div class="card-body" >
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="../../../assets/img/profile.png" alt="...">
            <h5 class="title">{{profile.firstName}} {{profile.lastName}}</h5>
          </a>
          <p class="description">
            @{{profile.username}}
          </p>
        </div>
        <!-- <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p> -->
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>Major
                <br>
                <small>{{profile.major}}</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>Nationality
                <br>
                <small>{{profile.nationality}}</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>Level
                <br>
                <small>{{profile.level}}</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>Company (disabled)</label>
              <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
            </div>
          </div> -->
          <div class="col-md-6 px-1">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.username?profile.username:'Username'"
                [(ngModel)]="profile.username">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                [placeholder]="profile.email?profile.email:'Email'"
                [(ngModel)]="profile.email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.firstName?profile.firstName:'firstName'"
                [(ngModel)]="profile.firsName">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.lastName?profile.lastName:'lastName'"
                [(ngModel)]="profile.lastName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.address?profile.address.street:'Address'"
                [(ngModel)]="profile.address.street">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.address?profile.address.city:'city'"
                [(ngModel)]="profile.address.city">
            </div>
          </div>
          <div class="col-md-4 px-1">
            <div class="form-group">
              <label>Country</label>
              <input
                type="text"
                class="form-control"
                [placeholder]="profile.address?profile.address.country:'country'"
                [(ngModel)]="profile.address.country">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>Postal Code</label>
              <input
                type="number"
                class="form-control"
                [placeholder]="profile.address?profile.address.postalCode:'postal code'"
                [(ngModel)]="profile.address.postalCode">
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>About Me</label>
              <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
